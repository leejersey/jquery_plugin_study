<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加jQuery对象方法</title>
	<script src="../jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="5.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		h1{
			font-size: 40px;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>this is a title</h1>
	<script>
	$(function(){
		$.fn.shadow.defaults.copies = 10;
		$('h1').shadow({
			copyoffset:function(index){
				return {x: -index,y:index};
			}
		});
	})
	 
	</script>
</body>
</html>
