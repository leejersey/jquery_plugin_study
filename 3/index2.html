<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加jQuery对象方法</title>
	<script src="../jquery-3.0.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="2.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		#div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.one{
			background: red;
		}
		.two{
			background: green;
		}
	</style>
</head>
<body>
	<ul id="div">
		<li class="one">1</li>
		<li class="two">1</li>
		<li class="one">1</li>
		<li class="two">1</li>
		<li class="one">1</li>
		<li class="two">1</li>
		<li class="one">1</li>
	</div>
	<script>
	$(function(){
		$('#div').find('li').click(function(){
			$(this).swapClass('one','two');
		})
	})
	</script>
</body>
</html>
